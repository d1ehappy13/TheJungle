{% extends 'productos/base.html' %}
{% block content %}
{% if object %}
  <h1 class="mb-4">Editar {{ object.nombre }}</h1>
{% else %}
  <h1 class="mb-4">Nuevo Producto</h1>
{% endif %}

<form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</form>
{% endblock %}
